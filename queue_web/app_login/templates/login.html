{% extends 'base.html' %}
{% load static %}
{% block title %}登录{% endblock %}

{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
<form class="form-login" action="/login" method="post">
  {% csrf_token %}
  <div align="center" class="shadow-lg p-3 mb-5 bg-white" style="border-radius:20px; width:300px; height:400px">
    <img class="mb-4" src="{% static 'icon/bootstrap-solid.svg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>


  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted" align="center">&copy; 2020-2100</p>
  </div>

</form>

{% endblock %}
