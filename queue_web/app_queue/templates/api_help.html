<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API HELP document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1 class="mt-3 mb-3">API帮助文档</h1>
    <hr align="left" width=500 color=#987cb9 SIZE=2>
    {% for api in doc_list %}
    <div style="width: 1000px">
        <dl class="row">
            <dt class="col-sm-2 ">URL:</dt>
            <dd class="col-sm-3 text-danger ">
                <span style="">{{api.url}}</span>
            </dd>

        </dl>
        <dl class="row">
            <dt class="col-sm-2">METHOD:</dt>
            <dd class="col-sm-3">
                <span class="badge badge-primary" style="font-size: 18px">{{api.request_method}}</span>
            </dd>
        </dl>
        <table class="table table-striped table-bordered mb-3">
            <thead>
                <tr>
                    <th style="width: 150px">Parameters</th>
                    <th style="width: 500px">Descriptions</th>
                </tr>
            </thead>
            <tbody>
                {% for p, d in api.description.items %}
                    <tr>
                        <td>{{p}}</td>
                        <td>{{d}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <hr align="left" width=500 color=#987cb9 SIZE=2>
    {% endfor %}
<script type='text/javascript' src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
